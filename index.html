    <div class="container-form-chart">
        <div class="container-form">
            <h1>GraphIT</h1>
            <label for="graphName">Nombre del gráfico: </label>
            <input id="graphName" type="text" maxlength="50" placeholder="Nombre del gráfico">

            <form id="chartForm">
                <label for="chartType">Tipo de Gráfico:</label>
                <select id="chartType">
                    <option value="bar">Barra</option>
                    <option value="pie">Torta</option>
                    <option value="line">Línea</option>
                    <option value="area">Área</option>
                </select>
                <label for="dataInput">Datos:</label>
                <div id="dataInputs">
                    <div class="dataInput">
                        <input type="color" id="color-input" class="color-input-style">
                        <input type="text" placeholder="Título del dato" />
                        <input type="number" placeholder="Valor" />
                    </div>
                </div>
                <button type="button" id="addDataBtn">Agregar dato</button>
                <button type="button" id="deleteDataBtn">Borrar ultimo dato</button>
                <button type="submit" class="generate-chart">Generar gráfico</button>
            </form>
        </div>

        <div id="chartContainer"></div>
    </div>

    <script src="script.js"></script>
